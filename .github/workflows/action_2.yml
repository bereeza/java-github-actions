name: 2 action

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Move to project gh-actions-1
        run: cd gh-actions-1
      - name: Build
        run: mvn package -X
      - name: Run Test
        run: mvn test

